name: Android CI

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'gradle/libs.versions.toml') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Run unit tests with coverage gate
        run: ./gradlew :printama:jacocoTestCoverageVerification --stacktrace

      - name: Generate coverage report (HTML + XML)
        run: ./gradlew :printama:jacocoTestReport --stacktrace

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: printama-jacoco-report
          path: printama/build/reports/jacoco/jacocoTestReport/html